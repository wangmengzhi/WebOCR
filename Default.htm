<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <script src="ocr.js"></script>
</head>
<body onload="ocrDemo.onLoadFunction()">
    <div id="main-container" style="text-align: center;">
        <h1>OCR</h1>
        <canvas id="canvas" width="200" height="200"></canvas>
        <form name="input">
            <p>数字: <input id="digit" type="text"> </p>
            <input type="button" value="训练" onclick="ocrDemo.train()">
            <input type="button" value="预测" onclick="ocrDemo.test()">
            <input type="button" value="清空" onclick="ocrDemo.resetCanvas();"/>
        </form> 
    </div>
</body>
</html>
